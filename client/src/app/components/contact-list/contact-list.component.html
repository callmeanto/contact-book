<div class="container">
<div class="col-md-4" *ngFor="let contact of contacts">
    <div class="card text-center">
        <div class="card-header">
            {{contact}}
        </div>
    </div>
</div>

<table class="table">
    <!-- On rows -->
<tr class="active">...</tr>
<tr class="success">...</tr>
<tr class="warning">...</tr>
<tr class="danger">...</tr>
<tr class="info">...</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="active">...</td>
  <td class="success">...</td>
  <td class="warning">...</td>
  <td class="danger">...</td>
  <td class="info">...</td>
</tr>
  </table>

</div>
