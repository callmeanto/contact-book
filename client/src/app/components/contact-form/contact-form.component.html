<div class="container">
    <div class="col-md-8 offset-2">
        <div class="card">
            <h2 *ngIf="!isEditForm" class="d-flex justify-content-center card-body">New Contact</h2>
            <h2 *ngIf="isEditForm" class="d-flex justify-content-center card-body">Edit Contact</h2>

            <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
                <div class="container">
                <div class="row">
                <div class="col-md-6 card-body">
                    <input formControlName="first_name" id="form-submit "type="text" placeholder="Name" class="form-control" required autofocus>
                        <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="alert alert-danger">
                            <div *ngIf="first_name.errors?.['required']">Name is required</div></div>     
                </div>
                <div class=" col-md-6 card-body">
                    <input formControlName="last_name" id="form-submit" type="text" placeholder="Last Name" class="form-control" required autofocus>
                    <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="alert alert-danger">
                        <div *ngIf="last_name.errors?.['required']">Last name is required</div>
                    </div> 
                </div>
                </div>
                <div class="row">
                <div class="col-md-6 card-body">
                    <input formControlName="email" type="email" name="email" placeholder="Email" class="form-control" autofocus>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Invalid format</div>
                    </div> 
                </div>
                <div class="col-md-6 card-body form-group">
                    <input formControlName="phone" type="phone" name="phone" placeholder="Phone Number" class="form-control"  minlength="8" autofocus>
                    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                        <div *ngIf="phone.errors?.['required']">Phone is required</div>
                        <div *ngIf="phone.errors?.['minlength']">Phone number must have at least 8 digits</div>
                    </div> 
                </div>
                </div>
                <div class="row"> 
                    <div class="d-flex justify-content-center card-body form-submit">
                        <button type="submit" [disabled]="!contactForm.valid || notChanges()" class="btn btn-success btn-block">Save</button>
                    </div>
                </div>
                
                </div>
            </form>
        </div>
    </div>
</div>
